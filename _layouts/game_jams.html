<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script src="{{ site.baseurl }}/resources/fullcalendar-3.0.1/lib/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/resources/bootstrap.min.js"></script>
    <link href="{{ site.baseurl }}/resources/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="{{ site.baseurl }}/resources/fullcalendar-3.0.1/lib/moment.min.js"></script>
    <script src="{{ site.baseurl }}/resources/fullcalendar-3.0.1/fullcalendar.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/resources/fullcalendar-3.0.1/fullcalendar.min.css"/>


    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
<!--            <a href="{{ site.baseurl }}/">Blog</a> !-->
	    <a href="{{ site.baseurl }}/fiches">Fiches Tech'</a>
	    <a href="{{ site.baseurl }}/game_talks">Game Talks</a>
	    <a href="{{ site.baseurl }}/game_jams">Game jams</a>
	    <a href="{{ site.baseurl }}/about">A propos</a>
          </nav>
        </header>
      </div>
    </div>

    <div class="container" role="main" id="main">
      <script>
	$(function() {
	$("#calendar").fullCalendar({
	header : {left: 'prev,next today',
			center: 'title','right': "month, agendaWeek, listYear"},
	       timeFormat: 'H:mm',
    	        events: [
   	            {% for each in site.game_jams %}
     	                {
	                    title : "{{ each.title }}",
                            {% if each.allday == true or each.allday == false %}
 	                       allday : {{ each.allday }},
 	                    {% endif %}
	                    start : "{{ each.start }}",
                            {% if each.end %}end : "{{ each.end }}", {% endif %}
                            {% if each.jamurl %}url : "{{ each.jamurl }}", {% endif %}
                            editable : false,
                            {% if each.color %}color : "{{ each.color }}", {% endif %}
                            {% if each.backgroundColor %}backgroundColor : "{{ each.backgroundColor }}", {% endif %}
                            {% if each.borderColor %}borderColor : "{{ each.borderColor }}", {% endif %}
                            {% if each.textColor %}textColor : "{{ each.textColor }}", {% endif %}
                         },
	             {% endfor %}
 	               ]
            });
	});
      </script>
      
      <div id="calendar">
      </div>

<p>      Calendriers de game jams : </p>
      <a href="http://www.indiegamejams.com/"> indiegamejams.com </a> <br>
      <a href="https://itch.io/jams"> itch.io jams </a>
      
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
        </footer>
      </div>
    </div>
  </body>
</html>
