<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | LudumDare40</title>
    <link rel="shortcut icon" href="GameJam/TemplateData/favicon.ico">
    <link rel="stylesheet" href="GameJam/TemplateData/style.css">
    <script src="GameJam/TemplateData/UnityProgress.js"></script>
    <script src="GameJam/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "GameJam/Build/Build.json", {onProgress: UnityProgress});
      gameInstance.SetFullscreen(1);
    </script>    
</head>
<body>
<div class="webgl-content">
    <div id="gameContainer" style="width: 960px; height: 600px"></div>
    <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)" style="position: absolute; top: 0;
                             left: 0; width: 100%; height:100%; opacity:0"></div>
        <div class="title">LudumDare40</div>
    </div>
</div>
</body>
</html>
